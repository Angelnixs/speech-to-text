<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Speechify</title>
  </head>
  <body>
    <div id="speechify-root"></div>
    <article>
      ESTA ES UNA PRUEBA EN ESPAÃ‘OL
    </article>
    <script type="module">
      import(
        "https://storage.googleapis.com/speechify-api-cdn/speechifyapi.min.mjs"
      ).then(async (speechifyWidget) => {
        console.log('entro')
        // this parent element for your article or listenable content
        const articleRootElement = document.querySelector("article");

        const widget = speechifyWidget.makeSpeechifyExperience({
          rootElement: articleRootElement,
          useSpeechifyRoot: true,
        });
        await widget.mount();
        setTimeout(async () => {
          await widget.hideInlinePlayer();
        }, 200);
      });
    </script>
  </body>
</html>
